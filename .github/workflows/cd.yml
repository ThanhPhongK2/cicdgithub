name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - main   

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Pull Docker image
      run: sudo docker pull thanhphongkm20/thanhphongkm20:latest
    - name: Delete Old docker container
      run: sudo docker rm -f thanhphongkm20-container || true
    - name: Run Docker Container
      run: sudo docker run -d -p 8080:8080 --name thanhphongkm20-container thanhphongkm20/thanhphongkm20
