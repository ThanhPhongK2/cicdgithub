name: CI - Lint, Test, Build

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  lint:
    name: Lint (Backend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache backend deps
        uses: actions/cache@v3
        with:
          path: Server/node_modules
          key: backend-${{ hashFiles('Server/package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install backend deps
        run: |
          cd Server
          npm ci

      - name: Run ESLint
        run: |
          cd Server
          npm run lint -- --ext .js --max-warnings=0

  test:
    name: Test (Backend)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache backend deps
        uses: actions/cache@v3
        with:
          path: Server/node_modules
          key: backend-${{ hashFiles('Server/package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install backend deps
        run: |
          cd Server
          npm ci

      - name: Run tests with coverage
        run: |
          cd Server
          npm test -- --coverage --detectOpenHandles
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: Enforce coverage threshold
        run: |
          COVERAGE=$(jq '.total.lines.pct' Server/coverage/coverage-summary.json)
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage is below 80%!"
            exit 1
          fi

  build:
    name: Build (Frontend)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache frontend deps
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: frontend-${{ hashFiles('client/package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend deps & build
        run: |
          cd client
          npm ci
          npm run build
