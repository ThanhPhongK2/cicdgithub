name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login Dockerhub
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"

    # Build backend
    - name: Build backend image
      run: docker build -t thanhphongkm20/backend:latest -f Server/Dockerfile Server

    - name: Push backend image
      run: docker push thanhphongkm20/backend:latest

    # Build frontend
    - name: Build frontend image
      run: docker build -t thanhphongkm20/frontend:latest -f client/Dockerfile client

    - name: Push frontend image
      run: docker push thanhphongkm20/frontend:latest
      
    - name: Cleanup temp files
      run: |
        docker system prune -af
        rm -rf Server/node_modules client/node_modules