name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build backend
      - name: Build backend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest ./Server

      # Build frontend
      - name: Build frontend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest ./client

      - name: Push backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest