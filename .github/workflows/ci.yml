name: CI - Lint, Test & Build

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install backend deps
        run: |
          cd Server
          npm install
      - name: Run ESLint
        run: |
          cd Server
          npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install backend deps
        run: |
          cd Server
          npm install
      - name: Run tests
        run: |
          cd Server
          npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install frontend deps & build
        run: |
          cd client
          npm install
          npm run build
