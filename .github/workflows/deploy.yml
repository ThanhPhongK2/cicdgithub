name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Build frontend (React/Vite)
      - name: Build client
        run: |
          npm install
          npm run build
        working-directory: ./client

      # 3. Build backend (Node.js)
      - name: Build Server
        run: |
          npm install
        working-directory: ./Server

      # 4. Build Docker images (nếu dùng Docker)
      - name: Build Docker images
        run: |
          docker build -t myuser/client:latest ./client
          docker build -t myuser/Server:latest ./server

      # 5. Login Docker (nếu cần push)
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Push Docker images (nếu dùng)
      - name: Push Docker images
        run: |
          docker push myuser/client:latest
          docker push myuser/Server:latest

      # 7. Start/restart backend with pm2
      - name: Restart backend
        run: |
          cd ~/cicdgithub/Server
          npm install
          pm2 start index.js --name backend --update-env || pm2 restart backend
          pm2 save

      # 8. Reload nginx
      - name: Reload nginx
        run: |
          sudo systemctl reload nginx
