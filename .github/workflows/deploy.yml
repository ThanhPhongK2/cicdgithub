jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Build client
        run: |
          npm install
          npm run build
        working-directory: ./client

      - name: Build server
        run: |
          npm install
        working-directory: ./Server

      - name: Build Docker images
        run: |
          docker build -t myuser/client:latest ./client
          docker build -t myuser/server:latest ./Server

      - name: Push images
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker push myuser/client:latest
          docker push myuser/server:latest
