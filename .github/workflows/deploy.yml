name: CI/CD Pipeline with Docker & EC2

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: thanhphongkm20/thanhphongkm20
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: self-hosted   # Dùng runner EC2 bạn đã setup
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 📋 Install dependencies
        run: npm install
        working-directory: ./client   

      - name: 📋 Install server dependencies
        run: npm install
        working-directory: ./Server

      - name: 🏗 Build client
        run: |
          CI=false npm run build
          cp -r build ../Server/public
        working-directory: ./client

      # 2. Build Docker image
      - name: 🐳 Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG ./Server

      # 3. Push image lên Docker Hub
      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📤 Push image to Docker Hub
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      # 4. Deploy container trên EC2 (vì runner là EC2 nên chạy trực tiếp)
      - name: 🚀 Deploy container
        run: |
          docker stop thanhphongkm20 || true
          docker rm thanhphongkm20 || true
          docker pull $IMAGE_NAME:$IMAGE_TAG
          docker run -d -p 3000:3000 --name thanhphongkm20 $IMAGE_NAME:$IMAGE_TAG
