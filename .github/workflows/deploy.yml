name: CI/CD Pipeline with Docker & EC2

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: mydockeruser/my-app
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: self-hosted   # DÃ¹ng runner EC2 báº¡n Ä‘Ã£ setup
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“‹ Install dependencies
        run: npm install
        working-directory: ./client   

      - name: ğŸ“‹ Install server dependencies
        run: npm install
        working-directory: ./Server

      # 1. Code review (Lint + Test)
      
      - name: ğŸ§ª Run Tests
        run: npm test
        working-directory: ./Server

      # 2. Build Docker image
      - name: ğŸ³ Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG ./Server

      # 3. Push image lÃªn Docker Hub
      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¤ Push image to Docker Hub
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      # 4. Deploy container trÃªn EC2 (vÃ¬ runner lÃ  EC2 nÃªn cháº¡y trá»±c tiáº¿p)
      - name: ğŸš€ Deploy container
        run: |
          docker stop my-app || true
          docker rm my-app || true
          docker pull $IMAGE_NAME:$IMAGE_TAG
          docker run -d -p 3000:3000 --name my-app $IMAGE_NAME:$IMAGE_TAG
