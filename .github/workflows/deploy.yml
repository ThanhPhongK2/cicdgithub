name: CI/CD Pipeline with Docker & EC2

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: mydockeruser/my-app
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: self-hosted   # Dùng runner EC2 bạn đã setup
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      # 1. Code review (Lint + Test)
      - name: 📋 Install dependencies
        run: npm install

      - name: 🔍 Run Linter
        run: npm run lint

      - name: 🧪 Run Tests
        run: npm test

      # 2. Build Docker image
      - name: 🐳 Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      # 3. Push image lên Docker Hub
      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📤 Push image to Docker Hub
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      # 4. Deploy container trên EC2 (vì runner là EC2 nên chạy trực tiếp)
      - name: 🚀 Deploy container
        run: |
          docker stop my-app || true
          docker rm my-app || true
          docker pull $IMAGE_NAME:$IMAGE_TAG
          docker run -d -p 3000:3000 --name my-app $IMAGE_NAME:$IMAGE_TAG
